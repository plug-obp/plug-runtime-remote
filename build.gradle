buildscript {
	repositories {
		maven { url "http://mocs-artefacts.ensta-bretagne.fr/plug-repo/" }
	}
	dependencies {
		classpath group: 'fr.ensta-bretagne', name: 'plug-plugin', version: '+'
	}
}

apply plugin: 'plug.plugin'

dependencies {
	compile group: 'io.github.teodorov', name: 'announce4j', version: '+'
	compile group: 'fr.ensta-bretagne', name: 'plug-core', version: plug.version
	compile group: 'fr.ensta-bretagne', name: 'plug-utils', version: plug.version

	compile group: 'com.fasterxml.jackson.core', name:'jackson-databind', version:'2.7.2'
}

